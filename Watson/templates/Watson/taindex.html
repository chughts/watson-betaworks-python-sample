{% extends "Watson/base.html" %}

{% block title_html %}
  Tradeoff Analytics
{% endblock %}

{% block core_body %}

  <div id="id_datastore">Tradeoff Analytics Credentials</div>
  <div id="id_tempstore"></div>
  <div id="id_urlstore"></div>
  <div>
  <table id="id_credtable">
    <thead>
      <tr>
        <th>Credentials</th>
        <th>Value</th>
	  </tr>
	</thead>
    <tr>
	  <td>URL</td>
	  <td>{{ url }}</td>
	</tr>
    <tr>
	  <td>User</td>
	  <td>{{ username }}</td>
	</tr>
  </table> 
</div>  
<br />
<div id="id_req_params">

  <div class="panel panel-default">
    <div class="panel-body">
	  <table>
	    {{ form.as_table }}
	  </table>
    </div>
  </div>	
  <div>
    <button id="id_analyse_button" onclick="javascript:onAnalyseClick('{% url "watson:taproblemapi" %}')">Perform Analytics</button>
  </div>
</div>

<br />
<div><span id="id_response" class="label label-info"></span></div>
<br />

<div id="id_responseWidget" class="tawidget">
  <div id="taWidgetContainer" ></div>
</div>

{% endblock %}


{% block script_extras %} 
  <script type="text/javascript" src="http://ta-cdn.mybluemix.net/v1/TradeoffAnalytics.js"></script> 
  <script type="text/javascript" src="/static/Watson/js/taservices.js"></script>
{% endblock %}
